<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Кастамизированое модальное окно</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
</head>

<body>
	<main>
		<div class="container">
			<section class="custom__box-wrapper">
				<div class="close-btn">
					<button>Показать</button>
				</div>
				<div class="modal">
					<div class="top-content">
						<div class="left-text">
							Modal Box
						</div>
						<span class="close-icon">
							<i class="fas fa-times"></i>
						</span>
						<div class="fas fa-camera-retro"></div>
					</div>
					<div class="bottom-content">
						<div class="text">Кастамизирванное модальное окно </div>
						<p>
							Создал одиночное модальное окно использовал html и css
						</p>
						<div class="close-btn">
							<button>Закрыть окно</button>
						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="./js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"
		type="application/javascript"></script>
